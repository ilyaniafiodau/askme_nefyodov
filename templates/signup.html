<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="#">ASK_ME</a>
         
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>
  
          <div class="d-flex gap-2">
            <div>
              <a href="#">Settings</a>
              <a href="#">Log In</a>
            </div>
        </div>
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      <div class="align-items-center">
        <h2>Set Up My Account</h2>
        <h6 class = "text">
            The Nickname is reserved, choose another one
        </h6>
        <style>
            h6.text {
                color: brown;
            }
        </style>
        
     

      <div class="row">
        <div class="col-9">
          <div class="d-flex flex-column gap-3">
            <div class="card w-100" style="width: 18rem;">
              <div class="register">
                
                <div class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Login</span>
                        <input type="text" aria-label="login" class="form-control" placeholder="Come up with a Login">
                      </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="text" aria-label="email" class="form-control" placeholder="Type your Email address">
                    </div>  
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nickname</span>
                        <input type="text" aria-label="nickname" class="form-control" placeholder="Come up with a Nickname">
                    </div>  
                      
                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                        <input type="text" aria-label="email" class="form-control" placeholder="***********">
                    </div> 
                   
                    <div class="input-group mb-4">
                        <span class="input-group-text"> Repeat Password</span>
                        <input type="text" aria-label="email" class="form-control" placeholder="***********">
                    </div> 
                    
                    <div class="d-flex gap-5">
                        <div>Upload Avatar</div>
                        <img src="image.jpg" alt="some pic">
                        
                    </div>
                   
                    <div class="input-group mt-2">
                      <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button add">
                        <option selected>Choose...</option>
                        <option value="pic1">my_best_pic.jpg</option>
                        <option value="pic2">my_passport_pic.jpg</option>
                      </select>
                      <button class="btn btn-outline-secondary" type="button">upload</button>
                    </div>
                    
                  
                </div>

                <button class="btn btn-outline-success mt-5" type="submit">Sign Up</button>
               
              </div>
             
             
            </div>

        
                
           

        </div>


        </div>
        
        <div class="col-3 bg-light">
          <section class="mb-4">
            <h2>Popular Tags</h2>
            <div>
                <span class="badge text-bg-primary">How?</span>
                <span class="badge text-bg-secondary">Why?</span>
                <span class="badge text-bg-success">sigh</span>
                <span class="badge text-bg-danger">WTF</span>
                <span class="badge text-bg-warning">idk</span>
                <span class="badge text-bg-info">duh</span>              
                <span class="badge text-bg-dark">OK</span>
            </div>
          </section>
          <section>
            <h2>Best Members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a href="#">Member #1</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #2</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #3</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #4</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #5</a>
                </li>
              </ul>
            </div>
          </section>
        </div>


      </div>
    </main>

    

    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>

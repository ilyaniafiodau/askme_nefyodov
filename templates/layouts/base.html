{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="#">ASK_ME</a>
         
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>
  
          <div class="d-flex gap-1">
            <div>
              <img src="{% static 'img/kopatych.jpg' %}" alt="profile pic" class="img-thumbnail" width="50">
              <div>Disco Dancer</div>
              <a href="#">Settings</a>
              <a href="#">Log Out</a>
            </div>
        </div>
        </div>
      </div>
    </nav>

 
    <div class="row">
        

      {% block content %}
      {% endblock %}  
      
        <div class="col-3 bg-light">
       
          <section class="mb-4">
            <h2>Popular Tags</h2>
            <div>
                <span class="badge text-bg-primary">How?</span>
                <span class="badge text-bg-secondary">Why?</span>
                <span class="badge text-bg-success">sigh</span>
                <span class="badge text-bg-danger">WTF</span>
                <span class="badge text-bg-warning">idk</span>
                <span class="badge text-bg-info">duh</span>              
                <span class="badge text-bg-dark">OK</span>
            </div>
          </section>
          <section>
            <h2>Best Members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a href="#">Member #1</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #2</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #3</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #4</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #5</a>
                </li>
              </ul>
            </div>
          </section>
        </div>
  
        
      </div>
      
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="#">ASK_ME</a>
         
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>
  
          <div class="d-flex gap-1">
            <div>
              <img src="profile.jpg" alt="profile pic" class="img-thumbnail">
              <div>Mr Why</div>
              <a href="#">Settings</a>
              <a href="#">Log Out</a>
            </div>
        </div>
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      <div class="d-flex gap-3 align-items-center">
        <h2>New Question</h2>
        
      </div>

      <div class="row">
        <div class="col-9">
          <div class="d-flex flex-column gap-3">
            <div class="card w-100" style="width: 18rem;">
              <div class="new-question-body">
               
                <div class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Question</span>
                        <input type="text" aria-label="question" class="form-control">
                      </div>

                    <div class="input-group mb-3" style="height: 10rem">
                        <span class="input-group-text">Description</span>
                        <input type="text" aria-label="description" class="form-control">
                    </div>  
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text">Tags</span>
                        <input type="text" aria-label="tags" class="form-control">
                    </div>  
                      
        
                  
                </div>

                <button class="btn btn-outline-success" type="submit">Ask!</button>

              </div>
            </div>




        </div>


        </div>
        
        <div class="col-3 bg-light">
          <section class="mb-4">
            <h2>Popular Tags</h2>
            <div>
                <span class="badge text-bg-primary">How?</span>
                <span class="badge text-bg-secondary">Why?</span>
                <span class="badge text-bg-success">sigh</span>
                <span class="badge text-bg-danger">WTF</span>
                <span class="badge text-bg-warning">idk</span>
                <span class="badge text-bg-info">duh</span>              
                <span class="badge text-bg-dark">OK</span>
            </div>
          </section>
          <section>
            <h2>Best Members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a href="#">Member #1</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #2</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #3</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #4</a>
                </li>
                <li class="list-group-item">
                  <a href="#">Member #5</a>
                </li>
              </ul>
            </div>
          </section>
        </div>


      </div>
    </main>

    

    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
